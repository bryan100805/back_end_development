<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>Add A Rating</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZG"></script>

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<script>
    $(document).ready(function () {
        $("#add").click(function () {
            let firstname = $("#first_name").val();
            let lastname = $("#last_name").val();
            let title = $("#title").val();
            let score = $("#score").val();
            let comments = $("#comments").val();
            let data = `{"first_name":"${firstname}","last_name":"${lastname}","title":"${title}","score":"${score}","comments":"${comments}"}`;
            $.ajax({
                url: "http://localhost:8081/add_ratings",
                method: "POST",
                data: data,
                contentType: "application/json",
                dataType: "json",
                success: function (result, status, xhr) {
                    if (result && result.success) {
                        alert("Successfully added a rating!")
                    }
                },
                error: function (xhr, status, error) {
                    alert("Please try again! Error is " + xhr.responseText + " (" + xhr.status + ")")
                }
            })
            return false;
        })
    })
</script>

<body>
    <!--Navigation System Style-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">DVD Rental Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./dvd.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page">Ratings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./login.html">Admin Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container login-form bg-light p-4 mt-4 rounded ms-auto w-50">
        <h1 class="text-center">Add A Rating</h1>
        <form action="">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" placeholder="Type here..." required />
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" placeholder="Type here..." required />
            </div>
            <div class="form-group">
                <label for="title">Select Films</label>
                <input type="text" class="form-control" id="title" placeholder="Enter the title of the film you wish to rate" required />
            </div>
            <div class="form-group">
                <label for="score">Ratings (0-5)</label>
                <input type="number" class="form-control" id="score" min='0' max='5' required />
            </div>
            <div class="form-group">
                <label for="comments">Leave a Review (100 characters max)</label>
                <input type="text" class="form-control" id="comments" placeholder="Type here..." maxlength="100"/>
            </div>
            <button type="submit" class="btn btn-outline-primary" id="add">Add</button>
        </form>
    </div>
</body>

</html>
